<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BreakTimer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="time-wrapper">
        <input type="number" class="minutes-field" min="0" />
        <span class="spacer">:</span>
        <input type="number" class="seconds-field" min="0" />
      </div>
      <!-- <div class="time">25:00</div> -->
      <div class="round-button" id="toggle-timer">
        <img id="play-icon" src="../../resources/play.svg" alt="start" />
        <img
          id="stop-icon"
          class="invis"
          src="../../resources/stop.svg"
          alt="start"
        />
      </div>
      <!-- <div id="sound-toggle"> -->
      <img id="sound-on" src="../../resources/sound-on.svg" alt="start" />
      <img
        id="sound-off"
        class="hide-sound"
        src="../../resources/sound-off.svg"
        alt="start"
      />
      <!-- </div> -->
    </div>
    <script>
      require('./js/timer.js');
    </script>
  </body>
</html>
