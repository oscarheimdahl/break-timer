<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body id="alarm-window">
    <div class="wrapper-break">
      <h1>Time for a break.</h1>
      <br />
      <h3 id="message"></h3>
    </div>
    <script>
      const messages = [
        "You'll work better if you take a break.",
        'Do some jumping jacks or something',
        'Some stretching would be nice, no?',
        'Good work, time for a break.',
        "Isn't around lunch time?",
        'How about some squats?',
        '5 push ups coming up?!',
        'BREEEEAAAK TIMEEEE',
        'Work them calves!',
        'Drink some water!',
        'COOOOOFFEEEEEE',
        'DOOOOOO IIIIT!',
        'Take 5'
      ];
      function setH2() {
        document.getElementById('message').innerHTML =
          messages[Math.floor(Math.random() * messages.length)];
      }
      setH2();
      function closeAlarm() {
        const { ipcRenderer } = require('electron');

        document
          .getElementById('alarm-window')
          .addEventListener('click', function() {
            ipcRenderer.send('close-timer-window');
          });
      }
      closeAlarm();
    </script>
  </body>
</html>
